<!DOCTYPE HTML>  
<html>  
<head>  
    <meta http-equiv="content-type" content="text/html" />  
    <meta name="author" content="https://www.baidu.com" />  
    <title>websocket test</title>  
    <script>
        var socket;  
        function Connect(){  
            try{  
                var address = document.getElementById("inputHost").value;
                socket=new WebSocket(address);  
            }catch(e){  
                console.log('error');  
                return;  
            }  
            socket.onopen = sOpen;  
            socket.onerror = sError;
            socket.onmessage= sMessage;
            socket.onclose= sClose;
        }  
        function sOpen(){
            console.log('connect success!');
        }
        function sError(e){
            console.log("error " + e);
        }
        function sMessage(msg){  
            console.log("server:" + msg.data);             
        }
        function sClose(e){
            console.log("connect closed:" + e.code);
        }  
        function Send(){
            var content = document.getElementById("msg").value;
            socket.send(content);
        } 
        function Close(){
            socket.close();
        }  

        function send400byte(){
            var content = "123";
            var i = 400 - 6;
            while(--i > -1)
            {
                content += "a";
            }
            content += "456";
            socket.send(content);
        }

        
        function send70000byte(){
            var content = "123";
            var i = 70000 - 6;
            while(--i > -1)
            {
                content += "a";
            }
            content += "456";
            socket.send(content);
        }

        function send100frame(){
            var content = "hello world";
            var i = 100;
            while(--i > -1)
            {
                socket.send(content);
            }                       
        }

        function StreeTesting(){
            var count = +document.getElementById("inputStreeTestingCount").value;
            var content = "hello world";  
            var intervalId;          
            var host = document.getElementById("inputHost").value;
            for(var i = 0; i < count; i++)
            {
                var tempSocket = new WebSocket(host);  
                tempSocket.onopen = ()=>{
                    console.log("open");
                    send2Server(tempSocket, content);
                    // intervalId = setInterval(send2Server.bind(this), 1000, tempSocket, content);                    
                };
                tempSocket.onerror = (e)=>{
                    console.log("error " + e);
                };
                tempSocket.onmessage= (msg)=>{
                    console.log("msg");                    
                    send2Server(tempSocket, content);
                };
                tempSocket.onclose= ()=>{
                    console.log("close");
                    clearInterval(intervalId);
                };    
            }
        }

        function send2Server(socket, content){
            socket.send(content);
        }
    </script>
</head>  
   
<body>  
Host: 
<input id="inputHost" type="text" value="ws://127.0.0.1:1875">  
<button id="connect" onclick="Connect();">Connect</button>  
<button id="close" onclick="Close();">Close</button>
<p></p>
Message: 
<input id="msg" type="text">
<button id="send" onclick="Send();">Send</button>  
<button id="send400byte" onclick="send400byte();">send400byte</button>
<button id="send70000byte" onclick="send70000byte();">send70000byte</button>
<button id="send100frame" onclick="send100frame();">send100frame</button>
<br/><p></p>
压力测试:
<input id="inputStreeTestingCount" type="text" value="10">  
<button id="StreeTesting" onclick="StreeTesting();">StreeTesting</button>
</body>  
   
</html>
