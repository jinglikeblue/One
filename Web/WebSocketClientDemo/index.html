<!DOCTYPE HTML>  
<html>  
<head>  
    <meta http-equiv="content-type" content="text/html" />  
    <meta name="author" content="https://www.baidu.com" />  
    <title>websocket test</title>  
    <script>
        var socket;  
        function Connect(){  
            try{  
                socket=new WebSocket('ws://127.0.0.1:1875');  
            }catch(e){  
                alert('error');  
                return;  
            }  
            socket.onopen = sOpen;  
            socket.onerror = sError;
            socket.onmessage= sMessage;
            socket.onclose= sClose;
        }  
        function sOpen(){
            alert('connect success!');
        }
        function sError(e){
            alert("error " + e);
        }
        function sMessage(msg){  
            console.log("server:" + msg.data);             
        }
        function sClose(e){
            alert("connect closed:" + e.code);
        }  
        function Send(){
            var content = document.getElementById("msg").value;
            socket.send(content);
        } 
        function Close(){
            socket.close();
        }  

        function send400byte(){
            var content = "123";
            var i = 400 - 6;
            while(--i > -1)
            {
                content += "a";
            }
            content += "456";
            socket.send(content);
        }

        
        function send70000byte(){
            var content = "123";
            var i = 70000 - 6;
            while(--i > -1)
            {
                content += "a";
            }
            content += "456";
            socket.send(content);
        }

        function send100frame(){
            var content = "hello world";
            var i = 100;
            while(--i > -1)
            {
                socket.send(content);
            }                       
        }
    </script>
</head>  
   
<body>  
<input id="msg" type="text">  
<button id="connect" onclick="Connect();">Connect</button>  
<button id="send" onclick="Send();">Send</button>  
<button id="close" onclick="Close();">Close</button>
<button id="send400byte" onclick="send400byte();">send400byte</button>
<button id="send70000byte" onclick="send70000byte();">send70000byte</button>
<button id="send100frame" onclick="send100frame();">send100frame</button>
</body>  
   
</html>
